<section class="main">
  <input *ngIf="todos.length"
    class="toggle-all"
    type="checkbox"
    [checked]="completedCount === todos.length"
    (click)="handleCompleteAll()"
    />
  <ul class="todo-list">
    <fountain-todo-item *ngFor="let todo of filteredTodos" [todo]="todo" ></fountain-todo-item>
  </ul>
  <fountain-footer *ngIf="todos.length"></fountain-footer>
</section>
